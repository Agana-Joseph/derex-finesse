<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">
    <link rel="stylesheet" href="/assets/css/adminLogin.css">
    <title>login</title>
</head>

<body>


    <div class="panel col-lg-6 pt-4 pt-lg-0">
        <div class="panel-heading">
            <h3 class="panel-title">Login As Admin.</h3>
            <!-- <h5>Price: <strong>$1340</strong></h5> -->
        </div>
        <form class="panel-body" id="adminLogin">
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control">
                    <span class="helper-text"></span>
                </div>
                <div class="form-group col-xs-12">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control">
                    <span class="helper-text"></span>
                </div>
            </div>

            <button class="btn btn-lg col-md-4" type="submit" id="submit-button">Login</button>
        </form>

    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css"></script>
    <script src="/assets/js/adminLogin.js"></script>
</body>

</html>
