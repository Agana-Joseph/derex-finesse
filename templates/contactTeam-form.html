<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="/assets/css/contactTeam.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Service-Form</title>
</head>

<body>


    <!-- ___Form background__ -->

    <canvas id="dustCanvas"></canvas>

    <!-- ___ Clear Form background__ -->
    <button id="clearCanvasBtn">Clear Canvas</button>



    <!-- ___Form Contenets__ -->

    <div class="formContainer container-fluid">
        <div class="formDetails col-sm-12 col-md-12 col-lg-6">

            <div class="formTittle">
                <h2>We're Here To Help</h2>
                <img src="/assets/img/form-bg1.avif" alt="">
                <div class="phone">
                    <a href="https://www.whatsapp.com/channel/0029Va5nrsj96H4XpD02Ou3B"><i
                            class="fa-solid fa-phone fa-fade"
                            style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;"> +234 704 028 6614</i></a>
                    <a href=""><i class="fa-solid fa-phone fa-fade"
                            style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;"> Derexfinesse@gmail.com</i></a>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6">
            <fieldset>
                <form id="survey-form" class="survey-form">
                    <label for="name"><input required placeholder="fullname" id="name" name="name"
                            type="name" /></label>
                    <input required placeholder="email address" id="email" name="email" type="email" />
                    <!-- <label id="number" for="number-label">Budget price <span>(optional)</span><br> <input placeholder="enter price" id="number" min="15" max="120" type="number" /></label> -->
                    <p>What would you like us to do for you?
                        <select id="dropdown" name="role" required>
                            <option disabled selected value>Select Service
                            <option value="neutral">Business Digitization</option>
                            <option value="neutral">Business Digitalization</option>
                            <option value="neutral">Business Management</option>
                            <option value="neutral">Business Globalisation</option>
                            <option value="neutral">Business Developemnt</option>
                        </select>

                    <p>What would you like to see improved?
                        <span class="clue"> (check all that apply)</span>
                    </p>
                    <label for="frontend"><input value="front-end projects" id="frontend" type="checkbox" /> Customer
                        Care Service</label>
                    <label for="data"><input value="data visualization" id="data" type="checkbox" /> Data
                        Visualization</label>
                    <label for="gitter"><input value="gitter help rooms" id="gitter" type="checkbox" /> Business
                        Management</label>
                    <label for="data"><input value="city meetups" id="meetups" type="checkbox" /> Marketing
                        System</label>
                    <label for="data"><input value="additional courses" id="courses" type="checkbox" /> Additional
                        Srvices</label>

                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" name="comments" class="input-textarea"
                        placeholder="Enter your comment here"></textarea>
                    <br><br>

                    <input id="submit" type="submit" value="submit" />
                </form>
            </fieldset>
        </div>
    </div>






    <script src="/assets/js/contactTeam.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
